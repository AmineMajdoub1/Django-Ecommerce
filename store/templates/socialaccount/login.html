{% extends "base.html" %}
{% load static %}
{% load socialaccount %}
{% block content %}

<!-- Premium Google Login Section -->
<section class="premium-google-login-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Premium Google Login Header -->
                <header class="premium-google-login-header text-center mb-5">
                    <div class="google-login-brand-presentation">
                        <div class="google-login-logo-container">
                            <img src="/media/uploads/product/lo.png" alt="Leciselé" class="google-login-logo">
                        </div>
                        <div class="google-login-divider">
                            <div class="divider-line"></div>
                            <div class="divider-dot"></div>
                            <div class="divider-line"></div>
                        </div>
                        <h1 class="google-login-title">Connect with Google</h1>
                        <p class="google-login-subtitle">You are about to sign in using your Google account</p>
                    </div>
                </header>

                <!-- Premium Google Login Card -->
                <div class="premium-google-login-card">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn-premium google-continue-btn">
                                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="google-btn-icon">
                                <span>Continue with Google</span>
                            </button>
                        </div>
                    </form>

                    <!-- Back to Login Link -->
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="back-to-login-cta">
                            <i class="bi bi-arrow-left"></i>
                            Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
/* Premium Google Login Styles for Leciselé Dark Theme */
.premium-google-login-section {
    min-height: 80vh;
    display: flex;
    align-items: center;
    background: linear-gradient(135deg, 
        rgba(15, 15, 15, 0.95) 0%,
        rgba(10, 10, 10, 0.98) 50%,
        rgba(30, 30, 30, 0.95) 100%);
    position: relative;
    overflow: hidden;
}

.premium-google-login-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 80%, rgba(198, 166, 100, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(214, 198, 177, 0.05) 0%, transparent 50%);
    z-index: 1;
}

.premium-google-login-section > .container {
    position: relative;
    z-index: 2;
}

/* Google Login Header */
.premium-google-login-header {
    margin-bottom: 3rem;
}

.google-login-brand-presentation {
    text-align: center;
}

.google-login-logo-container {
    margin-bottom: 2rem;
}

.google-login-logo {
    width: 180px;
    height: auto;
    filter: brightness(0) invert(1);
    opacity: 0.9;
}

.google-login-title {
    font-family: 'Unica One', cursive;
    font-size: 2.2rem;
    color: var(--text-on-dark);
    margin-bottom: 0.5rem;
    background: linear-gradient(135deg, var(--text-on-dark) 0%, var(--gold-primary) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.google-login-subtitle {
    color: var(--text-muted-dark);
    font-size: 1.1rem;
    font-weight: 300;
    max-width: 300px;
    margin: 0 auto;
    line-height: 1.5;
}

.google-login-divider {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    margin: 1.5rem 0;
}

.divider-line {
    width: 60px;
    height: 1px;
    background: linear-gradient(90deg, var(--gold-primary), transparent);
}

.divider-line:last-child {
    background: linear-gradient(90deg, transparent, var(--gold-primary));
}

.divider-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--gold-primary);
    animation: dotPulse 2s ease-in-out infinite;
}

@keyframes dotPulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.3); opacity: 0.7; }
}

/* Premium Google Login Card */
.premium-google-login-card {
    background: var(--bg-card);
    border-radius: 20px;
    padding: 3rem 2.5rem;
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
    border: 1px solid var(--border-dark);
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
    text-align: center;
}

.premium-google-login-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, var(--gold-primary), var(--gold-light));
}

/* Google Continue Button */
.google-continue-btn {
    width: 100%;
    justify-content: center;
    padding: 1.2rem 2rem;
    font-size: 1.1rem;
    border-radius: 12px;
    gap: 0.75rem;
    background: linear-gradient(135deg, #4285F4, #34A853, #FBBC05, #EA4335);
    color: white;
    border: none;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}

.google-continue-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s ease;
}

.google-continue-btn:hover::before {
    left: 100%;
}

.google-continue-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
}

.google-btn-icon {
    width: 20px;
    height: 20px;
    filter: brightness(0) invert(1);
}

/* Back to Login Link */
.back-to-login-cta {
    color: var(--gold-primary);
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border: 1px solid transparent;
    border-radius: 8px;
}

.back-to-login-cta:hover {
    color: var(--gold-light);
    border-color: var(--gold-primary);
    background: rgba(198, 166, 100, 0.1);
    gap: 0.75rem;
}

/* Floating Elements for Background */
.premium-google-login-section .floating-elements {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
}

.premium-google-login-section .floating-element {
    position: absolute;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--gold-primary), transparent);
    opacity: 0.05;
    animation: floatElement 8s ease-in-out infinite;
}

.premium-google-login-section .el-1 {
    width: 300px;
    height: 300px;
    top: 10%;
    right: -100px;
    animation-delay: 0s;
}

.premium-google-login-section .el-2 {
    width: 200px;
    height: 200px;
    bottom: 20%;
    left: -50px;
    animation-delay: 2s;
}

.premium-google-login-section .el-3 {
    width: 150px;
    height: 150px;
    top: 60%;
    right: 20%;
    animation-delay: 4s;
}

@keyframes floatElement {
    0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
    33% { transform: translateY(-30px) rotate(120deg) scale(1.05); }
    66% { transform: translateY(15px) rotate(240deg) scale(0.95); }
}

/* Animation for card elements */
.premium-google-login-card {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease forwards;
}

.google-continue-btn {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease 0.2s forwards;
}

.back-to-login-cta {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease 0.4s forwards;
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .premium-google-login-card {
        padding: 2.5rem 2rem;
        margin: 0 1rem;
    }
    
    .google-login-logo {
        width: 150px;
    }
    
    .google-login-title {
        font-size: 1.8rem;
    }
    
    .google-login-subtitle {
        font-size: 1rem;
    }
    
    .google-continue-btn {
        padding: 1.1rem 1.5rem;
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .premium-google-login-section {
        min-height: 70vh;
    }
    
    .premium-google-login-card {
        padding: 2rem 1.5rem;
    }
    
    .google-login-title {
        font-size: 1.6rem;
    }
    
    .google-login-subtitle {
        font-size: 0.95rem;
    }
    
    .google-continue-btn {
        padding: 1rem 1.25rem;
        font-size: 0.95rem;
    }
    
    .back-to-login-cta {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
    }
}
</style>

<!-- Floating Elements Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const googleLoginSection = document.querySelector('.premium-google-login-section');
    if (googleLoginSection) {
        const floatingContainer = document.createElement('div');
        floatingContainer.className = 'floating-elements';
        floatingContainer.innerHTML = `
            <div class="floating-element el-1"></div>
            <div class="floating-element el-2"></div>
            <div class="floating-element el-3"></div>
        `;
        googleLoginSection.appendChild(floatingContainer);
    }
});
</script>

{% endblock %}
